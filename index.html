<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RGB Colors</title>
  </head>
  <body>
    <h1>Change the RGB Values!</h1>
    <br /><br />
    <label for="red-slider">Red:</label
    ><input
      value="207"
      id="red-slider"
      type="range"
      min="0"
      max="255"
      name="red-slider"
    />
    <label for="green-slider">Green:</label
    ><input
      value="0"
      id="green-slider"
      type="range"
      min="0"
      max="255"
      name="green-slider"
    />
    <label for="blue-slider">Blue:</label
    ><input
      value="0"
      id="blue-slider"
      type="range"
      min="0"
      max="255"
      name="blue-slider"
    />

    <h2>
      RGB: <span id="red">207</span>, <span id="green">0</span>,
      <span id="blue">0</span>
      <svg
        id="rgbcopy"
        stroke="currentColor"
        fill="currentColor"
        stroke-width="0"
        viewBox="0 0 16 16"
        height="1em"
        width="1em"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M4 1.5H3a2 2 0 00-2 2V14a2 2 0 002 2h10a2 2 0 002-2V3.5a2 2 0 00-2-2h-1v1h1a1 1 0 011 1V14a1 1 0 01-1 1H3a1 1 0 01-1-1V3.5a1 1 0 011-1h1v-1z"
          clip-rule="evenodd"
        ></path>
        <path
          fill-rule="evenodd"
          d="M9.5 1h-3a.5.5 0 00-.5.5v1a.5.5 0 00.5.5h3a.5.5 0 00.5-.5v-1a.5.5 0 00-.5-.5zm-3-1A1.5 1.5 0 005 1.5v1A1.5 1.5 0 006.5 4h3A1.5 1.5 0 0011 2.5v-1A1.5 1.5 0 009.5 0h-3z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </h2>
    <!-- <h2>HSL: <span id="hue">0</span>, <span id="saturation">100</span>, <span id="light">40.6</span></h2> -->
    <h2>
      Hex: <span id="hexcode">#cf0000</span>
      <svg
        id="hexcopy"
        stroke="currentColor"
        fill="currentColor"
        stroke-width="0"
        viewBox="0 0 16 16"
        height="1em"
        width="1em"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M4 1.5H3a2 2 0 00-2 2V14a2 2 0 002 2h10a2 2 0 002-2V3.5a2 2 0 00-2-2h-1v1h1a1 1 0 011 1V14a1 1 0 01-1 1H3a1 1 0 01-1-1V3.5a1 1 0 011-1h1v-1z"
          clip-rule="evenodd"
        ></path>
        <path
          fill-rule="evenodd"
          d="M9.5 1h-3a.5.5 0 00-.5.5v1a.5.5 0 00.5.5h3a.5.5 0 00.5-.5v-1a.5.5 0 00-.5-.5zm-3-1A1.5 1.5 0 005 1.5v1A1.5 1.5 0 006.5 4h3A1.5 1.5 0 0011 2.5v-1A1.5 1.5 0 009.5 0h-3z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </h2>
    <h2>
      <svg
        stroke="currentColor"
        fill="currentColor"
        stroke-width="0"
        viewBox="0 0 24 24"
        height="1em"
        width="1em"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M18.707 12.707L17.293 11.293 13 15.586 13 6 11 6 11 15.586 6.707 11.293 5.293 12.707 12 19.414z"
        ></path>
      </svg>
      You can also open the color picker!
      <svg
        stroke="currentColor"
        fill="currentColor"
        stroke-width="0"
        viewBox="0 0 24 24"
        height="1em"
        width="1em"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M18.707 12.707L17.293 11.293 13 15.586 13 6 11 6 11 15.586 6.707 11.293 5.293 12.707 12 19.414z"
        ></path>
      </svg>
    </h2>
    <input type="color" id="colorpicker" value="#cf0000" />

    <script src="script.js"></script>
  </body>
</html>
